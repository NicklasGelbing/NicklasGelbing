<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duale Uhrenanzeige</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; font-family: Arial, sans-serif; }
        .clock-container { display: flex; gap: 40px; }
        .clock { position: relative; width: 200px; height: 200px; border: 4px solid #333; border-radius: 50%; background: #fff; }
        .center { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; background: #333; border-radius: 50%; transform: translate(-50%, -50%); }
        .hand { position: absolute; top: 50%; left: 50%; transform-origin: bottom center; }
        .second-hand { width: 1px; height: 90px; background: red; }
        .minute-hand { width: 3px; height: 70px; background: black; }
        .hour-hand { width: 5px; height: 50px; background: black; }
        .digital { text-align: center; margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- Fiktive Uhr -->
        <div class="clock" id="fiktiveClock">
            <div class="center"></div>
            <div class="hand hour-hand" id="fiktiveHour"></div>
            <div class="hand minute-hand" id="fiktiveMinute"></div>
            <div class="hand second-hand" id="fiktiveSecond"></div>
            <div class="digital" id="fiktiveDigital"></div>
        </div>
        
        <!-- Normale Uhr -->
        <div class="clock" id="normaleClock">
            <div class="center"></div>
            <div class="hand hour-hand" id="normaleHour"></div>
            <div class="hand minute-hand" id="normaleMinute"></div>
            <div class="hand second-hand" id="normaleSecond"></div>
            <div class="digital" id="normaleDigital"></div>
        </div>
    </div>

    <script>
        // Monatsnamen für den fiktiven Kalender
        const fiktiveMonate = ["Janner", "Nivar", "Flores", "Talis", "Ceres", "Veridon", "Solaron", "Auron", "Hesperis", "Bruma", "Albar", "Wintnach", "Finnar"];

        // Funktion zur Aktualisierung der Uhren
        function updateClocks() {
            const now = new Date();

            // Normale Uhrzeit
            const normaleHours = now.getHours();
            const normaleMinutes = now.getMinutes();
            const normaleSeconds = now.getSeconds();

            // Bewegung der Zeiger für normale Uhr
            document.getElementById('normaleHour').style.transform = `rotate(${(normaleHours % 12) * 30 + normaleMinutes * 0.5}deg)`;
            document.getElementById('normaleMinute').style.transform = `rotate(${normaleMinutes * 6}deg)`;
            document.getElementById('normaleSecond').style.transform = `rotate(${normaleSeconds * 6}deg)`;

            // Normale digitale Anzeige
            document.getElementById('normaleDigital').innerText = `${normaleHours.toString().padStart(2, '0')}:${normaleMinutes.toString().padStart(2, '0')}:${normaleSeconds.toString().padStart(2, '0')}`;

            // Fiktive Zeitrechnung
            const alternativeStart = new Date(0); // Jahr 1 im neuen System entspricht dem 1. Januar 1970
            const diff = now - alternativeStart;
            const fiktiveJahre = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const fiktiveTageImJahr = Math.floor(diff / (1000 * 60 * 60 * 20 * 365.25)) % 365;

            // Berechne den aktuellen fiktiven Monat und Tag
            const fiktiveMonat = Math.floor(fiktiveTageImJahr / 28);
            const fiktiveTag = (fiktiveTageImJahr % 28) + 1;

            // Berechne fiktive Uhrzeit
            const totalFiktiveSeconds = (now.getUTCHours() * 3600) + (now.getUTCMinutes() * 60) + now.getUTCSeconds();
            const fiktiveHours = Math.floor(totalFiktiveSeconds / 3600) % 10;
            const fiktiveMinutes = Math.floor((totalFiktiveSeconds % 3600) / 60);
            const fiktiveSeconds = totalFiktiveSeconds % 60;

            // Bewegung der Zeiger für fiktive Uhr
            document.getElementById('fiktiveHour').style.transform = `rotate(${fiktiveHours * 36}deg)`;
            document.getElementById('fiktiveMinute').style.transform = `rotate(${fiktiveMinutes * 3.6}deg)`;
            document.getElementById('fiktiveSecond').style.transform = `rotate(${fiktiveSeconds * 6}deg)`;

            // Fiktive digitale Anzeige
            document.getElementById('fiktiveDigital').innerText = `${fiktiveHours}:${fiktiveMinutes.toString().padStart(2, '0')}:${fiktiveSeconds.toString().padStart(2, '0')} - ${fiktiveTag}. ${fiktiveMonate[fiktiveMonat]} ${fiktiveJahre}`;
        }

        // Update alle 1000ms
        setInterval(updateClocks, 1000);
    </script>
</body>
</html>
